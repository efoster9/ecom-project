<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registration.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="confirmation.html">Confirmation</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Cart</h2>
      <div id="cart-list">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <button class="btn btn-primary" id="checkout-button">Checkout</button>
    </div>

    <div class="container mt-5">
      <h1>Products</h1>
      <div class="row" id="product-list">
        <!-- Products will be dynamically inserted here -->
      </div>
    </div>

    <footer class="bg-light text-center py-3">
      <p>&copy; 2023 E-commerce Website. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("products.json")
          .then((response) => response.json())
          .then((data) => {
            const productList = document.getElementById("product-list");
            data.products.forEach((product) => {
              const productCard = `
                            <div class="col-md-4">
                                <div class="card mb-4">
                                    <img src="${
                                      product.image
                                    }" class="card-img-top" alt="${
                product.name
              }">
                                    <div class="card-body">
                                        <h5 class="card-title">${
                                          product.name
                                        }</h5>
                                        <p class="card-text">$${product.price.toFixed(
                                          2
                                        )}</p>
                                        <p class="card-text">${
                                          product.description
                                        }</p>
                                        <button class="btn btn-primary add-to-cart" data-id="${
                                          product.id
                                        }">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        `;
              productList.insertAdjacentHTML("beforeend", productCard);
            });

            document.querySelectorAll(".add-to-cart").forEach((button) => {
              button.addEventListener("click", addToCart);
            });
          })
          .catch((error) => console.error("Error fetching products:", error));
      });

      const cart = {};

      function addToCart(event) {
        const productId = event.target.getAttribute("data-id");
        if (cart[productId]) {
          cart[productId].quantity += 1;
        } else {
          const productCard = event.target.closest(".card");
          cart[productId] = {
            id: productId,
            name: productCard.querySelector(".card-title").textContent,
            price: parseFloat(
              productCard
                .querySelector(".card-text")
                .textContent.replace("$", "")
            ),
            quantity: 1,
          };
        }
        renderCart();
      }

      function renderCart() {
        const cartList = document.getElementById("cart-list");
        cartList.innerHTML = "";
        Object.values(cart).forEach((item) => {
          const cartItem = `
                    <div class="cart-item">
                        <h5>${item.name}</h5>
                        <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
                        <button class="btn btn-secondary increase-quantity" data-id="${
                          item.id
                        }">+</button>
                        <button class="btn btn-secondary decrease-quantity" data-id="${
                          item.id
                        }">-</button>
                        <button class="btn btn-danger remove-from-cart" data-id="${
                          item.id
                        }">Remove</button>
                    </div>
                `;
          cartList.insertAdjacentHTML("beforeend", cartItem);
        });

        document.querySelectorAll(".increase-quantity").forEach((button) => {
          button.addEventListener("click", increaseQuantity);
        });

        document.querySelectorAll(".decrease-quantity").forEach((button) => {
          button.addEventListener("click", decreaseQuantity);
        });

        document.querySelectorAll(".remove-from-cart").forEach((button) => {
          button.addEventListener("click", removeFromCart);
        });
      }

      function increaseQuantity(event) {
        const productId = event.target.getAttribute("data-id");
        cart[productId].quantity += 1;
        renderCart();
      }

      function decreaseQuantity(event) {
        const productId = event.target.getAttribute("data-id");
        if (cart[productId].quantity > 1) {
          cart[productId].quantity -= 1;
        } else {
          delete cart[productId];
        }
        renderCart();
      }

      function removeFromCart(event) {
        const productId = event.target.getAttribute("data-id");
        delete cart[productId];
        renderCart();
      }

      document
        .getElementById("checkout-button")
        .addEventListener("click", function () {
          const cartItems = Object.values(cart);
          const cartQuery = cartItems
            .map(
              (item) =>
                `id=${item.id}&name=${encodeURIComponent(item.name)}&price=${
                  item.price
                }&quantity=${item.quantity}`
            )
            .join("&");
          window.location.href = `checkout.html?${cartQuery}`;
        });
    </script>
  </body>
</html>
